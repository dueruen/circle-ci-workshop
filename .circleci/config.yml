version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Test
          command:
            gradle test
      - store_test_results:
          path: build/test-results
      # - attach_workspace:
      #     at: /tmp/workspace
      - persist_to_workspace:
          root: .
          paths:
            - .       
  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      #- checkout
      - attach_workspace:
          at: .  
      - run:
          name: Build
          command:
            gradle jar
      - store_artifacts:
          path: build/libs
          destination: prefix 
      - persist_to_workspace:
          root: .
          paths:
            - build/libs     
  dockerize:
    machine: true
    steps:
      - attach_workspace:
          at: .  
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t $DOCKER_USER/myapp:$CIRCLE_SHA1 .
      - run: docker push $DOCKER_USER/myapp:$CIRCLE_SHA1
workflows:
  version: 2
  flow:
    jobs:
      - test
      - package:
          requires:
            - test
      - dockerize:
          requires:
            - package